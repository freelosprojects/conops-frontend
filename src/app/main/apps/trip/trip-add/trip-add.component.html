                </div>
              </div>
              <!-- Header ends -->

              <hr class="invoice-spacing" />

              <!-- Address and Contact starts -->
              <div class="card-body invoice-padding pt-0">
                <div class="row row-bill-to invoice-spacing">
                  <div class="col-xl-7 mb-lg-1 col-bill-to pl-0">
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="yesno">Fecha</label>

                          <div class="input-group" id="date">
                            <ng2-flatpickr [config]="dateOptions" formControlName="date" name="Date"></ng2-flatpickr>
                            <div class="input-group-append">
                              <button
                                class="btn btn-outline-secondary feather icon-calendar"
                                type="button"
                                rippleEffect
                              ></button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="client">Cliente</label>
                          <ng-select
                            [items]="dataForCLientsSelect$ | async"
                            labelForId="client"
                            bindLabel="value"
                            bindValue="id"
                            (change)="changeClient()"
                            formControlName="idClient"
                          >
                          </ng-select>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="driver">Conductor</label>
                          <ng-select
                            [items]="dataForDriversSelect$ | async"
                            labelForId="driver"
                            bindLabel="value"
                            bindValue="id"
                            formControlName="idDriver"
                          >
                          </ng-select>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="vehicle">Vehiculo</label>
                          <ng-select
                            [items]="dataForVehicleSelect$ | async"
                            labelForId="vehicle"
                            bindLabel="value"
                            bindValue="id"
                            formControlName="idVehicle"
                          >
                          </ng-select>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="basicInput">Destino de origen</label>
                          <input formControlName="start" type="text" class="form-control" />
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="basicInput">Destino de llegada</label>
                          <input formControlName="end" type="text" class="form-control" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-5 pl-0 pl-xl-1 pl-md-0 mt-xl-0 mt-2">
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Tipo de viaje</label>
                          <div class="custom-switch-viaje">
                            <p>Ingreso</p>
                            <div class="custom-control custom-control-primary custom-switch">
                              <input
                                formControlName="isTripStart"
                                type="checkbox"
                                checked
                                class="custom-control-input"
                                id="customSwitch3"
                              />
                              <label class="custom-control-label" for="customSwitch3"></label>
                            </div>
                            <p>Salida</p>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label>KM Inicio</label>
                          <input type="text" id="kmInicio" class="form-control" formControlName="startKm" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="endKm">KM Fin</label>
                          <input type="text" id="endKm" class="form-control" formControlName="endKm" />
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="startHour">Hora inicio</label>
                          <ng2-flatpickr
                            formControlName="startHour"
                            [config]="timeOptions"
                            id="startHour"
                          ></ng2-flatpickr>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="endHour">KM Fin</label>
                          <ng2-flatpickr
                            id="endHour"
                            formControlName="endHour"
                            [config]="timeOptions"
                            name="time"
                          ></ng2-flatpickr>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Address and Contact ends -->

              <!-- Product Details starts -->
              <div class="card-body invoice-padding invoice-product-details">
                <h3>Pasajeros</h3>
                <div
                  class="repeater-wrapper"
                  *ngFor="let passanger of passangersFieldAsFormArray.controls; let i = index"
                  formArrayName="passangers"
                  @heightIn
                >
                  <div [formGroupName]="i" class="row">
                    <div class="col-12 d-flex product-details-border position-relative pr-0">
                      <div class="row w-100 pr-1 py-2">
                        <div class="col-lg-4 col-12 mb-lg-0 mb-2 mt-lg-0 mt-2">
                          <div class="form-group">
                            <label>DNI</label>
                            <input
                              #dniWorker
                              (keyup)="getWorkerByDni(dniWorker.value, i)"
                              formControlName="dni"
                              type="text"
                              [id]="'dni-' + i"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-12 my-lg-0 my-2">
                          <label>Nombres</label>
                          <input formControlName="names" type="text" id="nombres-{{ i }}" class="form-control" />
                        </div>
                        <div class="col-lg-4 col-12 my-lg-0 my-2">
                          <label [for]="'area-' + i">Area</label>
                          <ng-select
                            [items]="dataForAreaSelect$ | async"
                            [labelForId]="'area-' + i"
                            bindLabel="value"
                            bindValue="id"
                            formControlName="idArea"
                          >
                          </ng-select>
                        </div>
                      </div>
                      <div
                        class="d-flex flex-column align-items-center justify-content-between border-left invoice-product-actions py-50 px-25"
                      >
                        <button (click)="deleteItem(i)" type="button" class="btn p-0">
                          <i data-feather="x" [size]="18" class="cursor-pointer"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-12 px-0 text-right">
                    <button type="button" class="btn btn-primary btn-sm btn-add-new" (click)="addItem()" rippleEffect>
                      <i data-feather="plus" class="mr-25"></i>
                      <span class="align-middle">Add Item</span>
                    </button>
                  </div>
                </div>
              </div>
              <!-- Product Details ends -->

          </div>
          <!-- Invoice Add Left ends -->

          <!-- Invoice Add Right starts -->
          <div class="col-xl-3 col-md-4 col-12 mt-md-0 mt-2">
            <div class="card">
              <div class="card-body">
                <button (click)="sendForm()" class="btn btn-primary btn-block mb-75" rippleEffect>Crear viaje</button>
                <!-- <button class="btn btn-outline-primary btn-block mb-75" rippleEffect>Preview</button>

      </form>
