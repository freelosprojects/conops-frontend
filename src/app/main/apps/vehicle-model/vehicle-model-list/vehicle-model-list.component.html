<h1>Modelos de vehículos</h1>

<div class="content-wrapper container-xxl p-0" id="license-category">
  <div class="content-body">
    <section id="input-group-basic-merged">
      <div class="row match-height">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="row">
              <div class="col-md-6 col-12">
                <div
                  class="d-flex justify-content-between align-items-center m-1"
                >
                  <div class="d-flex align-items-center">
                    <label class="d-flex align-items-center">
                      Mostrar
                      <select
                        class="form-control mx-25"
                        [formControl]="selectedOption"
                      >
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <ng-container>
              <ngx-datatable
                [rows]="modelList.data"
                [rowHeight]="50"
                class="bootstrap core-bootstrap"
                [headerHeight]="50"
                [footerHeight]="50"
                [scrollbarH]="true"
                [columnMode]="ColumnMode.force"
                [limit]="selectedOption.value"
              >
                <ngx-datatable-column name="#">
                  <ng-template
                    ngx-datatable-cell-template
                    let-rowIndex="rowIndex"
                  >
                    <a class="font-weight-bold">#{{ rowIndex + 1 }}</a>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column
                  name="Modelo"
                  prop="model"
                ></ngx-datatable-column>

                <ngx-datatable-column name="Acciones" [sortable]="false">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <div class="d-flex align-items-center col-actions">
                      <a
                        class="mr-1"
                        container="body"
                        placement="top"
                        ngbTooltip="Editar"
                        (click)="edit(row)"
                        ><i size="18" data-feather="edit"></i>
                      </a>
                      <!-- <a
                          class="mr-1"
                          container="body"
                          placement="top"
                          ngbTooltip="Eliminar"
                          (click)="deleteDriver(row.idDriver)"
                          ><i size="18" data-feather="trash"></i>
                        </a> -->
                    </div>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </ng-container>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Formulario</h4>
            </div>

            <div class="card-body">
              <form>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="license">Modelo de vehículo</label>
                    <input
                      type="text"
                      id="license"
                      class="form-control"
                      [class.is-valid]="modelIsValid"
                      [class.is-invalid]="modelIsInvalid"
                      [formControl]="model"
                    />
                    <span class="invalid-form" *ngIf="modelIsInvalid">
                      <small class="form-text text-danger"
                        >La categoría es requerida.</small
                      >
                    </span>
                  </div>
                </div>
                <div class="col-md-12 text-right">
                  <button
                    class="btn btn-primary"
                    [disabled]="model.invalid"
                    type="button"
                    (click)="submitForm()"
                    rippleEffect
                  >
                    {{ itemSelected ? "Editar" : "Añadir" }} Modelo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
